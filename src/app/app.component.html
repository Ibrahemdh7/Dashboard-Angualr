<div class="container-fluid">
  <!-- Header -->
  <header class="row border-bottom mb-4">
      <h1 class="h2 col px-4 py-3">Dashboard</h1>
  </header>

  <div class="row">
      <!-- Sidebar Navigation -->
      <nav class="col-md-2 d-md-block bg-light sidebar">
          <app-sidbar></app-sidbar>
      </nav>

      <!-- Main Content Area -->
      <main role="main" class="col-md-10 col-lg-10 px-4">
          <!-- Charts Section -->
          <section aria-labelledby="charts-section">
              <h2 id="charts-section" class="sr-only">Charts</h2>
              <div class="row">
                  <article class="col-md-4 mb-4">
                      <app-line-chart></app-line-chart>
                  </article>
                  <article class="col-md-4 mb-4">
                      <app-bar-chart></app-bar-chart>
                  </article>
                  <article class="col-md-4 mb-4">
                      <app-pie-chart></app-pie-chart>
                  </article>
              </div>
          </section>

          <hr class="my-4">

          <!-- Data Table Section -->
          <section aria-labelledby="data-table-section">
              <h2 id="data-table-section" class="sr-only">Data Table</h2>
              <div class="row">
                  <div class="col-md-12">
                      <app-datatable></app-datatable>
                  </div>
              </div>
          </section>
      </main>
  </div>
</div>
